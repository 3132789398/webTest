<script>
    $(function () {
        var times;
        $("img").mouseover(function () {
            clearInterval(times);
        })
        $("img").mouseout(function () {
            times = setInterval(plus, 2000);
        })
        var index = 0;
        var plus = function () {
            index++;
            if (index == $(".a").length) {
                index = 0;
            }
            for (var i = 0; i < $(".a").length; i++) {
                $(".a").eq(i).css("opacity", "0");
            }
            $(".a").eq(index).css("opacity", "1");
        };
        times = setInterval(plus, 2000);
    });
    var index01 = 0;
    $(function () {
        index01--;
        if (index01 == -1) {
            index01 = $(".a").length - 1;
        }
        for (var j = 0; j < $(".a").length; j++) {
            $(".a").eq(j).css("opacity", "0");
        }
        $(".a").eq(index01).css("opacity", "1");
    })
</script>
